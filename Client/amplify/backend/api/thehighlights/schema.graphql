type ContactInfo {
  email: String
  phoneNumber: String
  name: String!
}

type Message @model @auth(rules: [{allow: public}]) {
  id: ID!
  title: String!
  contactInfo: ContactInfo!
  description: String!
}

enum TipType {
  REQUEST
  DONATION
  PAYMENT
}

type Tip @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  amount: Float!
  type: TipType!
  transactionId: String!
  email: String
  paymentType: String!
  requestInfo: String
}
 