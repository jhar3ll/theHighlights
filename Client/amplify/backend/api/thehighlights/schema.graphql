type ContactInfo {
  email: String!
  phoneNumber: String!
  name: String!
}

type Message @model @auth(rules: [{allow: public}]) {
  id: ID!
  title: String!
  contactInfo: ContactInfo!
  description: String!
}

enum TipType {
  REQUEST
  DONATION
  PAYMENT
}

type Event @model @auth(rules: [{allow: public}]) {
  id: ID!
  addedBy: String!
  address: String
  dateTime: AWSDateTime!
  title: String!
  Setlists: [Setlist] @hasMany(indexName: "byEvent", fields: ["id"])
}

type Setlist @model @auth(rules: [{allow: public}]) {
  id: ID!
  addedBy: String!
  title: String!
  setNumber: Int
  Songs: [Song] @manyToMany(relationName: "SetlistSong")
  eventID: ID! @index(name: "byEvent")
}

type Song @model @auth(rules: [{allow: public}]) {
  id: ID!
  addedBy: String!
  album: String!
  artist: String!
  title: String!
  setlists: [Setlist] @manyToMany(relationName: "SetlistSong")
}

type Tip @model @auth(rules: [{allow: public}]) {
  id: ID!
  amount: Float!
  email: String
  message: String
  name: String!
  paymentType: String!
  requestInfo: String
  transactionId: String!
  type: TipType!
}
