type ContactInfo {
  email: String
  phoneNumber: String
  name: String!
}

type Message @model @auth(rules: [{allow: public}]) {
  id: ID!
  title: String!
  contactInfo: ContactInfo!
  description: String!
}

enum TipType {
  REQUEST
  DONATION
  PAYMENT
}

type Song @model @auth(rules: [{allow: public}]) {
  id: ID!
  artist: String!
  title: String!
}

type Tip @model @auth(rules: [{allow: public}]) {
  id: ID!
  amount: Float!
  email: String
  message: String
  name: String!
  paymentType: String!
  requestInfo: String
  transactionId: String!
  type: TipType!
}
 